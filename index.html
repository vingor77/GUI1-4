<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication table</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="page">
            <!--Form to gather the minimums and maximums. The onsubmit is to ensure the page does not refresh, paired with the javascript.-->
            <form method="post" id="form" onsubmit="return formSubmit();">
                <label for="minRow">Minimum row value</label>
                <input type="number" step="any" class="form-control" id="minRow" placeholder="-50">
                <p id="minRowError"></p>

                <label for="maxRow">Maximum row value</label>
                <input type="number" step="any" class="form-control" id="maxRow" placeholder="50">
                <p id="maxRowError"></p>

                <label for="minCol">Minimum column value</label>
                <input type="number" step="any" class="form-control" id="minCol" placeholder="-50">
                <p id="minColError"></p>

                <label for="maxCol">Maximum column value</label>
                <input type="number" step="any" class="form-control" id="maxCol" placeholder="50">
                <p id="maxColError"></p>

                <button type="submit" value="submit" class="btn btn-dark" id="createTable">Generate table</button>
            </form>

            <div id="test">Tabs will go here.</div>
            <!--This is the div that the table will be populated inside of, this the id of table.-->
            <div id="table"></div>
        </div>

        <script src="js/function.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
